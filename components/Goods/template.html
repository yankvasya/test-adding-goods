<div class="goods">
  <div class="goods__img">
    <LoadingSpinner v-show="!isImgLoaded" />
    <img :src="url" :alt="name" class="goods__picture" v-show="isImgLoaded" @load="changeImgLoaded">
  </div>
  <div class="goods__content">
    <h2 class="goods__name">{{name}}</h2>
    <p class="goods__desc">{{desc}}</p>
    <h4 class="goods__price">{{getCost()}}</h4>
  </div>
  <div class="goods__delete" @click="deleteGoods()">
    <Delete />
  </div>
</div>
