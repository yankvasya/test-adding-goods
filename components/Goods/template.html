<div class="goods">
  <img :src="url" :alt="name" class="goods__picture">
  <div class="goods__content">
    <h2 class="goods__name">{{name}}</h2>
    <p class="goods__desc">{{desc}}</p>
    <h4 class="goods__price">{{getCost()}}</h4>
  </div>
  <div class="goods__delete">
    <Delete />
  </div>
</div>
